apiVersion: apps/v1
kind: Deployment
metadata:
  name: dedicated-collections-deployment
  labels:
    app: dedicated-collections
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dedicated-collections
  template:
    metadata:
      labels:
        app: dedicated-collections
    spec:
      containers:
      - name: dedicated-collections
        image: shedi/wowaudit:latest
        command: ["/srv/bin/refresh"]
        args: ["dedicated-collections"]

        resources:
          requests:
            cpu: 250m
            memory: 350Mi

          limits:
            cpu: 250m
            memory: 600Mi

      imagePullSecrets:
        - name: regcred
